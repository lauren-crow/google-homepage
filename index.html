<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Google Homepage Clone</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
            <header class="section">
                <nav>
                    <ul>
                        <li><a class="text" href="">Gmail</a></li>
                        <li><a class="text" href="">Images</a></li>
                        <li><a href="">
                                <img src ="images/burger.png" id="burger" alt="menu icon">
                        </a></li>
                        <li id="sign-in"><a href="">
                            <button class="button-blue">Sign in</button>
                        </a></li>
                    </ul>
                </nav>
            </header>
            
            <main class="section">
                <img id="logo" src="images/Google-logo.svg">
                <form>
                    <input type="text" id="search-bar">
                        <img src="images/search.png" id="search" alt="search icon">
                        <img src="images/microphone.png" id="microphone" alt="microphhone icon">
                    </input>
                    <div id="search-buttons">
                        <button class="button-grey">Google Search</button>
                        <button class="button-grey">I'm Feeling Lucky</button>
                    </div>                
                </form>
            
                <h2 class="translate">Google offered in: <a href="">svenska</a></h2>
            </main>
            <footer class="section">
                <div class="footer-section 1">
                    <span>Sweden</span>
                </div>
                <div class="footer-section 2">
                    <ul>
                        <div id="left-links">
                            <li><a href="">Advertising</a></li>
                            <li><a href="">Business</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">How Search works</a></li>
                        </div>
                        <div id="right-links">
                            <li><a href="">Privacy</a></li>
                            <li><a href="">Terms</a></li>
                            <li><a href="">Settings</a></li>
                        </div>
                    </ul>
                </div>
            </footer>
    </div>
</body>
</html>
